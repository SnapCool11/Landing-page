<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
        }
        .content {
            padding: 2em;
        }
        .product {
            margin: 2em 0;
        }
        .cta-button {
            background-color: #4CAF50;
            color: white;
            padding: 1em 2em;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Our Product</h1>
    </div>
    <div class="content">
        <div class="product">
            <h2>Amazing Product</h2>
            <p>Our product is the best in the market. It will solve all your problems and make your life easier.</p>
        </div>
        <a href="#" class="cta-button">Buy Now</a>
    </div>
</body>
</html>
